<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufman Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-black">

    <!-- Calc container -->
    <div class="bg-green-900 rounded-lg p-4 w-full max-w-xs shadow-lg">
        <!-- Display -->
        <input id="display" type="text" readonly 
               class="bg-gray-800 text-white w-full p-3 rounded mb-4 text-right text-lg">
        
        <!-- Buttons Grid -->
        <div class="grid grid-cols-4 gap-2">
            
            <!-- Numbers and Operators -->
            <button onclick="clearDisplay()" class="bg-green-700 p-4 rounded">C</button>
            <button onclick="appendToDisplay('/')" class="bg-green-700 p-4 rounded">/</button>
            <button onclick="appendToDisplay('*')" class="bg-green-700 p-4 rounded">*</button>
            <button onclick="appendToDisplay('-')" class="bg-green-700 p-4 rounded">-</button>

            <button onclick="appendToDisplay('7')" class="bg-green-700 p-4 rounded">7</button>
            <button onclick="appendToDisplay('8')" class="bg-green-700 p-4 rounded">8</button>
            <button onclick="appendToDisplay('9')" class="bg-green-700 p-4 rounded">9</button>
            <button onclick="appendToDisplay('+')" class="bg-green-700 p-4 rounded">+</button>

            <button onclick="appendToDisplay('4')" class="bg-green-700 p-4 rounded">4</button>
            <button onclick="appendToDisplay('5')" class="bg-green-700 p-4 rounded">5</button>
            <button onclick="appendToDisplay('6')" class="bg-green-700 p-4 rounded">6</button>
            <button onclick="calculateResult('=')" class="bg-green-700 p-4 rounded row-span-2">=</button>

            <button onclick="appendToDisplay('1')" class="bg-green-700 p-4 rounded">1</button>
            <button onclick="appendToDisplay('2')" class="bg-green-700 p-4 rounded">2</button>
            <button onclick="appendToDisplay('3')" class="bg-green-700 p-4 rounded">3</button>

            <button onclick="appendToDisplay('0')" class="col-span-2 bg-green-700 p-4 rounded">0</button>
            <button onclick="appendToDisplay('.')" class="bg-green-700 p-4 rounded">.</button>
            <button onclick="appendToDisplay('%')" class="bg-green-700 p-4 rounded">%</button>
            <button id="delete" class="hover:bg-[hsl(0_0%_40%)] active:bg-[hsl(0_0%_50%)] special"><ion-icon
                name="trash-outline" class="text-3xl"></ion-icon></button>
        </div>
    </div>

    <script src="edge.js"></script>
</body>
</html>
